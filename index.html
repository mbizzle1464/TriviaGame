<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>South Park Tribute Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
</head>
<body>
    

<div id="wrapper">
    <div id="gradient">
        <div class="container">
            <section class="row">
                <!-- is this row necessary since there is only one ??? -->
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="jumbotron animated zoomIn vertical-center img-responsive">
                        <h1>South Park Member Berries</h1>
                        <h1>Trivia Game </h1>
                        <h3 class="question questionHeader"></h3>
                        <div class="answers"></div>
                        <h5 class="timeRemaining"></h5>
                        <p class="start-button animated zoomInDown">
                            <a class="btn btn-danger btn-lg startButton animated pulse infinite" href="#" role="button">Member?!</a>
                        </p>
                        <div class="text-center push-to-bottom">
                            <button class="btn btn-warning btn-xs theme-button">
                                <span class="glyphicon glyphicon-music"></span> Play Theme!</button>
                            <button class="btn btn-default btn-xs pause-button">
                                <span class="glyphicon glyphicon-pause"></span> Pause Song</button>
                        </div>
                    </div>
                </div>
                <!-- column -->
            </section>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- gradient -->
</div>
<!-- wrapper -->

<!-- JAVASCRIPT  -->
<!-- ========================================= -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
